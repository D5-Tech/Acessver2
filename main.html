<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="./gif.gif" alt="Jarvis AI" class="pulse-effect">
            </div>
            <h1>J A R V I S</h1>
            <p class="tagline">Your Intelligent Virtual Assistant</p>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span class="status-text">Ready to Help</span>
            </div>
        </div>
        
        <div class="command-center">
            <div class="input">
                <button class="talk" aria-label="Activate Voice Command">
                    <i class="fas fa-microphone"></i>
                </button>
                <h1 class="content">Click here to speak</h1>
                <div class="wave-container">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>

            <div class="quick-actions">
                <button class="action-btn" data-action="weather">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Weather</span>
                </button>
                <button class="action-btn" data-action="time">
                    <i class="fas fa-clock"></i>
                    <span>Time</span>
                </button>
                <button class="action-btn" data-action="news">
                    <i class="fas fa-newspaper"></i>
                    <span>News</span>
                </button>
            </div>
        </div>
        
        <div class="weather-info" aria-live="polite">
            <!-- Weather information will be dynamically inserted here -->
        </div>

        <button class="chat-toggle-btn" aria-label="Toggle Chat">
            <i class="fas fa-comment-dots"></i>
            <span class="notification-badge">1</span>
        </button>

        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-robot"></i>
                    <h2>Jarvis Chat</h2>
                </div>
                <div class="chat-actions">
                    <button class="btn-minimize" aria-label="Minimize Chat">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="btn-camera" aria-label="Open Camera">
                        <a href="./cam/intex.html"><i class="fas fa-camera"></i></a>
                    </button>
                    <button class="chat-close-btn" aria-label="Close Chat">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <p>Hi! I am Jarvis. How can I assist you today?</p>
                </div>
            </div>
            <div class="chat-input-area">
                <button class="chat-attachment-btn" aria-label="Add Attachment">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" id="chatInput" placeholder="Type your message..." aria-label="Chat input">
                <button id="chatSend" aria-label="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
